<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.conteiner { /* Pai */ 
            background-color: lightsalmon;
            display: flex;
            flex-flow: row wrap;
        }

        div.item { /* Filho */
            background-color: lightskyblue;
            border: 1px solid black;
            text-align: center;
            flex-basis: 150px; /* Usar sempre com flex-flow: row wrap; mais preciso o wrap para quebrar a linha */
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">A</div>
        <div class="item">Outro conteúdo</div>
        <div class="item">C</div>
        <div class="item">Conteúdo um pouco maior</div>
        <div class="item">E</div>
        <div class="item">Conteúdo um pouco maior que vai ocupar muito espaço.</div>
        <div class="item">G</div>
    </div>

</body>
</html>
