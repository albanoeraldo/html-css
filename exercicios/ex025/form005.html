<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <!--
            - Radio = input:radio
            - É utilizado quando você quer que o usuário marque um ou outro. Ex. sexo masculino ou feminino.
            - Um macete é colocar o mesmo name para os dois input. Se não fizer isso o usuário poderá marcar os dois e não desmarcar mais
            - Dá um valor, vai ser importante para back-end
            -->
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="M"> <label for="isxmas">Masculino</label> <br>
            <input type="radio" name="sexo" id="isxfem" value="F"> <label for="isxfem">Feminino</label>
        </fieldset>
        <fieldset>
            <!--- 
            Checbox = input:checkbox
            - Funciona bem quando você quer que o usuário tenha opções pra ele marcar ou não
            - Você coloca o label depois do input
            - Se eu quiser que algo já esteja marcado por padrão eu coloco “checked”. Ex propaganda pro e-mail
            -->
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut" checked> <label for="iesfut">Futebol</label> <br>
            <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label> <br>
            <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label> <br>
            <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tênis</label> <br>
            <input type="checkbox" name="escor" id="iescor"> <label for="iescor">Corrida</label>
        </fieldset>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
